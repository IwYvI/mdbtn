<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Canvas实现Material Design按钮</title>
  <link rel="stylesheet" href="main.css">
  <script src="js/mdbtn.js"></script>
</head>
<body>
  <div id="container">
    <h1 id="title">Canvas实现Material Design按钮</h1>
    <p>无颜色参数</p>
    <div class="material-design round div-1"><span>div元素</span></div>
    <div class="material-design rect div-2"><span>div元素</span></div>
    <button class="material-design round btn-1"><span>按钮</span></button>
    <button class="material-design rect btn-2"><span>按钮</span></button>

    <p>有颜色参数</p>
    <div class="material-design round div-1" data-color="#52732b"><span>div元素</span></div>
    <div class="material-design rect div-2" data-color="#f6244f"><span>div元素</span></div>
    <button class="material-design round btn-1" data-color="rgb(67,113,161)"><span>按钮</span></button>
    <button class="material-design rect btn-2" data-color="rgb(133,133,62)"><span>按钮</span></button>
    <p>只要给元素添加material-design的class即可</p>
  </div>
</body>
</html>
